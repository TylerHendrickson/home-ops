---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-v15
  namespace: database
  annotations:
    kyverno.io/ignore: "true"
spec:
  instances: 2
  imageName: ghcr.io/cloudnative-pg/postgresql:15.2
  primaryUpdateStrategy: unsupervised
  storage:
    size: 50Gi
    storageClass: local-path
  superuserSecret:
    name: cloudnative-pg-secret
  bootstrap:
    recovery:
      backup:
        name: cluster-v15-20230723034200
#      source: postgres-v15
#      recoveryTarget:
#        targetTime: "2023-07-13T00:00:00"
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: "s3://postgresql/"
      endpointURL: "http://minio.storage.svc.cluster.local:9000"
      serverName: postgres-v15-1
      s3Credentials:
        # Minio
        accessKeyId:
          name: cloudnative-pg-secret
          key: aws-access-key-id
        secretAccessKey:
          name: cloudnative-pg-secret
          key: aws-secret-access-key
  externalClusters:
    - name: postgres-v15
      barmanObjectStore:
        destinationPath: "s3://postgresql/"
        endpointURL: "http://minio.storage.svc.cluster.local:9000"
        s3Credentials:
          accessKeyId:
            name: cloudnative-pg-secret
            key: aws-access-key-id
          secretAccessKey:
            name: cloudnative-pg-secret
            key: aws-secret-access-key
        wal:
          maxParallel: 16
  postgresql:
    parameters:
      max_connections: "300"
      shared_buffers: 512MB
#    pg_hba: []
  monitoring:
    enablePodMonitor: true
  resources:
    requests:
      memory: "512Mi"
      cpu: "1"
    limits:
      memory: "4Gi"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: NotIn
                values:
                  - "true"
